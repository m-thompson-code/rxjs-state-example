<hr>

<h2>ngrx works!</h2>

<p><a href="https://ngrx.io/guide/component-store/initialization">NgRx component store</a> is a great way to manage global state and local state.</p>

<ng-container *ngIf="page$ | async as page; else info">
  <p>Page: {{ page }}</p>
</ng-container>

<ng-template #info>
  <p>Click a page to view paginated posts</p>
</ng-template>

<p>Pages: <button *ngFor="let page of pages" (click)="setPage(page)">{{ page }}</button></p>

<div *ngFor="let post of posts$ | async">
  <h3>{{ post.title }}</h3>
  <p>id: {{ post.id }} | reactions: {{ post.reactions }}</p>
  <p>{{ post.body }}</p>
</div>
